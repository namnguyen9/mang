<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            padding: 80px;
        }
    </style>
</head>
<input id="textValue" type="text"></input>
<input id="add" type="button" value="Add" onclick="add_element_to_array()"></input>
<input id="display" type="button" value="display" onclick="display_array()"></input>
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();
    function add_element_to_array() {
        array[x] = document.getElementById("textValue").value;
        console.log("Element =" + array + "added at index" + x);
        x++;
        document.getElementById("textValue").innerHTML = "";
    }
    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + "=" + array[i] + "<hr/>";
        }
        document.getElementById("result").innerHTML = e;
    }

</script>

</html>
